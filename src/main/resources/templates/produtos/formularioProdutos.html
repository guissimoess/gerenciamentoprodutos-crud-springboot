<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}"
>
<head>
    <title>Cadastro de produtos</title>
</head>
<body>
<div layout:fragment="conteudo">
        <h1>Cadastro de produtos</h1>
        <form method="post" action="/produtos">

            <input type="hidden" name="_method" value="put" th:if="${produto != null}">
            <input type="hidden" name="id" th:value="${produto?.id}">

            <div>
                <label for="nomeProduto">Produto:</label>
                <input id="nomeProduto" name="nomeProduto" th:value="${produto?.nome}">
            </div>

            <div>
                <label for="valorProduto">Valor:</label>
                <input id="valorProduto" name="valorProduto" th:value="${produto?.valor}">
            </div>

            <div>
                <label for="quantidadeProduto">Quantidade:</label>
                <input id="quantidadeProduto" name="quantidadeProduto" th:value="${produto?.quantidade}">
            </div>

            <input type="submit" value="Cadastrar">



        </form>
</div>

</body>
</html>
