<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}"
>
<head>
    <title>Lista de produtos</title>
</head>
<body>

<div layout:fragment="conteudo">
        <h1>Lista de produtos em estoque</h1>
        <a href="/produtos/formulario">Novo</a>
        <table>
            <thead>
            <tr>
                <th>PRODUTO</th>
                <th>VALOR</th>
                <th>QUANTIDADE</th>
                <th>AÇÕES</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="produto : ${lista}">
                    <td th:text="${produto.nome}"></td>
                    <td th:text="${produto.valor}"></td>
                    <td th:text="${produto.quantidade}"></td>
                    <td>

                    <a th:href="@{/produtos/formulario?id={id}(id=${produto.id})}">Editar</a>


                        <form action="/produtos" method="post">
                            <input type="hidden" name="_method" value="delete">
                            <input type="hidden" name="id" th:value="${produto.id}">
                            <input type="submit" value="Excluir">
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
</div>
</body>
</html>
